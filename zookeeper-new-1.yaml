        cpu: 250m
        memory: 256Mi
    securityContext:
      runAsUser: 1001
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /bitnami/zookeeper
      name: data
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: default-token-fhwhg
      readOnly: true
