        command:
        - /bin/bash
        - -c
        - echo "ruok" | timeout 2 nc -w 2 localhost 2181 | grep imok
      failureThreshold: 6
      initialDelaySeconds: 30
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
    name: zookeeper
    ports:
    - containerPort: 2181
      name: client
      protocol: TCP
    - containerPort: 2888
      name: follower
      protocol: TCP
    - containerPort: 3888
      name: election
