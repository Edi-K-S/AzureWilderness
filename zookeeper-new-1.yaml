spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: zookeeper
              app.kubernetes.io/instance: zookeeper-new
              app.kubernetes.io/name: zookeeper
          namespaces:
          - default
          topologyKey: kubernetes.io/hostname
        weight: 1
  containers:
  - command:
    - bash
    - -ec
    - |
      # Execute entrypoint as usual after obtaining ZOO_SERVER_ID
      # check ZOO_SERVER_ID in persistent volume via myid
      # if not present, set based on POD hostname
      if [[ -f "/bitnami/zookeeper/data/myid" ]]; then
        export ZOO_SERVER_ID="$(cat /bitnami/zookeeper/data/myid)"
      else
        HOSTNAME=`hostname -s`
        if [[ $HOSTNAME =~ (.*)-([0-9]+)$ ]]; then
          ORD=${BASH_REMATCH[2]}
          export ZOO_SERVER_ID=$((ORD + 1 ))
        else
          echo "Failed to get index from hostname $HOST"
          exit 1
        fi
      fi
      exec /entrypoint.sh /run.sh
    env:
    - name: ZOO_DATA_LOG_DIR
    - name: ZOO_PORT_NUMBER
      value: "2181"
    - name: ZOO_TICK_TIME
      value: "2000"
    - name: ZOO_INIT_LIMIT
      value: "10"
    - name: ZOO_SYNC_LIMIT
      value: "5"
    - name: ZOO_MAX_CLIENT_CNXNS
      value: "60"
    - name: ZOO_4LW_COMMANDS_WHITELIST
      value: srvr, mntr, ruok
    - name: ZOO_LISTEN_ALLIPS_ENABLED
      value: "no"
    - name: ZOO_AUTOPURGE_INTERVAL
      value: "0"
    - name: ZOO_AUTOPURGE_RETAIN_COUNT
      value: "3"
    - name: ZOO_MAX_SESSION_TIMEOUT
      value: "40000"
    - name: ZOO_SERVERS
      value: zookeeper-new-0.zookeeper-new-headless.default.svc.cluster.local:2888:3888::1
        zookeeper-new-1.zookeeper-new-headless.default.svc.cluster.local:2888:3888::2
        zookeeper-new-2.zookeeper-new-headless.default.svc.cluster.local:2888:3888::3
    - name: ZOO_ENABLE_AUTH
      value: "no"
    - name: ZOO_HEAP_SIZE
      value: "1024"
    - name: ZOO_LOG_LEVEL
      value: ERROR
    - name: ALLOW_ANONYMOUS_LOGIN
      value: "yes"
    - name: POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    image: docker.io/bitnami/zookeeper:3.6.2-debian-10-r156
    imagePullPolicy: IfNotPresent
    livenessProbe:
